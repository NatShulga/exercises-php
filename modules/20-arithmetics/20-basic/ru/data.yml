---
name: Арифметические операции
tips:
  - >
    Всегда отбивайте арифметические операторы пробелами от самих чисел
    (операндов) – это хороший стиль программирования. Поэтому в наших примерах
    `print_r(3 + 4)`, а не `print_r(3+4)`.
  - >
    Деление на ноль приводит к ошибке `Division by zero`. Чтобы его не
    допустить, нужно знать про условные конструкции (о них вы узнаете в
    следующих уроках).
  - >
    Если в редакторе есть запись `// BEGIN` и `// END`, то код нужно писать
    между этими строчками.
