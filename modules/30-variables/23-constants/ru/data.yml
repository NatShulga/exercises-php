    [Список встроенных в PHP
    констант](https://php.net/manual/ru/reserved.constants.php)
definitions:
  - name: Константа
    description: >-
      способ сохранить информацию и дать ей имя для последующего использования в
      коде; константы нельзя изменять, в отличие от переменных.
